<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        header {
            background-color: #0d6efd;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        h2 {
            color: #0d6efd;
            margin-bottom: 15px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #0d6efd;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f0ff;
        }

        a.button {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0d6efd;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            margin: 2px;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        .checkout-btn {
            display: block;
            width: fit-content;
            margin: 15px 0;
            padding: 12px 25px;
            background-color: #28a745;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .section-title {
            font-size: 22px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome, <span th:text="${user.name}">User</span>!</h1>
</header>

<div class="container">

    <!-- Cart Section -->
    <div class="card">
        <div class="section-title">Your Cart</div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td th:text="${item.product.finalPrice}">0.00</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.totalAmount}">0.00</td>
                    <td>
                        <a th:href="@{'/user/buy-now/form/' + ${item.product.id}}" class="button">Buy Now</a>
                        <a th:href="@{'/user/cart/remove/' + ${item.id}}" class="button" style="background-color:#dc3545;">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/user/cart/checkout}" class="checkout-btn">Checkout All Items</a>
    </div>

    <!-- Orders Section -->
    <div class="card">
        <div class="section-title">Your Orders</div>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total Amount (₹)</th>
                    <th>Order Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}">1</td>
                    <td th:text="${o.product.name}">Product Name</td>
                    <td th:text="${o.quantity}">1</td>
                    <td th:text="${o.totalAmount}">0.00</td>
                    <td th:text="${#temporals.format(o.orderDate, 'dd-MM-yyyy HH:mm')}">01-01-2026 12:00</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
