<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pendrive Hub</title>
    <style>
        /* ===== Header ===== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, #0d6efd, #198754);
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 0 0 12px 12px;
        }
        header .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: rgba(255,255,255,0.2);
        }
        .user-session {
            margin-right: 15px;
            font-weight: bold;
        }
        .btn-logout {
            background: #dc3545;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-logout:hover {
            background: #b02a37;
        }

        /* ===== Body ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin: 30px 0 10px 0;
            color: #333;
        }

        /* ===== Product Grid ===== */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #0d6efd;
        }

        .product-card p.description {
            font-size: 0.9rem;
            color: #555;
            height: 50px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .product-card p.price {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-card a {
            display: inline-block;
            margin: 5px 5px 0 5px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .product-card a.add-to-cart {
            background-color: #198754;
        }
        .product-card a.add-to-cart:hover {
            background-color: #146c43;
        }

        .product-card a.buy-now {
            background-color: #0d6efd;
        }
        .product-card a.buy-now:hover {
            background-color: #084298;
        }

        /* ===== Footer ===== */
        footer {
            background: #343a40;
            color: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            margin-top: 30px;
            border-radius: 12px 12px 0 0;
        }
        footer h4 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        footer p, footer a {
            color: #f8f9fa;
            margin: 2px 0;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .product-card {
                width: 90%;
            }
        }

    </style>
</head>
<body>
<!-- ===== HEADER ===== -->
<header>
    <div class="logo">
        <h1>Pendrive Hub</h1>
    </div>
    <nav>
        <div th:if="${user != null}">
            <span class="user-session">Hello, <span th:text="${user.name}">User</span></span>
            <a th:href="@{/user/logout}" class="btn-logout">Logout</a>
        </div>
        <div th:if="${user == null}">
            <a th:href="@{/admin/login}">Admin Login</a>
            <a th:href="@{/user/register}">Register</a>
            <a th:href="@{/user/login}">User Login</a>
        </div>
    </nav>
</header>

<h2>Available Products</h2>
<div class="product-container">
    <div th:each="p : ${products}" class="product-card">
        <img th:src="@{${p.imagePath}}" alt="Product Image">
        <h3 th:text="${p.name}"></h3>
        <p class="description" th:text="${p.description}"></p>
        <p class="price">â‚¹<span th:text="${p.finalPrice}"></span></p>
        <a th:href="@{/user/add-to-cart/{id}(id=${p.id})}" class="add-to-cart">Add to Cart</a>
        <a th:href="@{/user/buy-now/{id}(id=${p.id})}" class="buy-now">Buy Now</a>
    </div>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    <h4>Admin Contact Info</h4>
    <p>Email: <a href="mailto:admin@pendrivehub.com">admin@pendrivehub.com</a></p>
    <p>Phone: <a href="tel:+919876543210">+91 98765 43210</a></p>
    <p>Location: Pune, Maharashtra, India</p>
    <p>&copy; 2026 Pendrive Hub. All rights reserved.</p>
</footer>

</body>
</html>
