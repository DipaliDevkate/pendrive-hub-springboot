<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-card {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 40px rgba(0,0,0,0.15);
        }

        h1 {
            color: #0d6efd;
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13,110,253,0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #0d6efd;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h1>Create Account</h1>
    <form th:action="@{/user/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{name}" placeholder="Full Name" required/>
        <input type="email" th:field="*{email}" placeholder="Email" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>
        <input type="text" th:field="*{mobile}" placeholder="Mobile Number"/>
        <input type="text" th:field="*{location}" placeholder="Location"/>
        <button type="submit">Register</button>
    </form>
    <div class="footer">
        Already have an account? <a th:href="@{/user/login}">Login Here</a>
    </div>
</div>

</body>
</html>
